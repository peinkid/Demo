<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{$title|default="页面标题"}</title>
	{load href="/web/public/static/css/bootstrap.css" /}
	{load href="/web/public/static/js/jquery-3.3.1.min.js" /}
	{load href="/web/public/static/js/bootstrap.js" /}
	{load href="/web/public/static/js/bootstrap.min.js" /}
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<div class="page-header text-center">
				<h3>管理员登录</h3>
			</div>
			<form class="form-horizontal" action="{:url('user/checkLogin')}" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">邮箱:</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="邮箱">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">密码:</label>
    <div class="col-sm-10">
      <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary btn-block">登录</button>
    </div>
  </div>
</form>
		</div>
		<div class="col-md-4"></div>
	</div>
</div>	
</body>
</html>
